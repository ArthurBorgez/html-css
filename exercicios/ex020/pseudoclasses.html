<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
     div{
        display: inline-block;
        background-color: gray;
        text-align: center;
        height: 200px;
        width: 200px;
        border:  1px solid black;
     }

     div:hover{
        background-image: url(https://www.meme-arsenal.com/memes/9d009dba5b6996d4f5db89eddadd7448.jpg);
        transition: 10s;
        background-size: 100%;
        background-position: center;
        background-repeat: no-repeat;
     }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
