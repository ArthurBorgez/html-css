<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse arquivo em varios arquivos diferentes ou altere o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto dinamica">
     </picture>
     <h1>Aprendendo a reproduzir audios em HTML 5</h1>
     <p>Reproduzindo Audios</p>
     <audio controls loop>
        <source src="midia/PiensoViento.mp3" type="audio/mpeg">
     </audio>
  
</body>
</html>
